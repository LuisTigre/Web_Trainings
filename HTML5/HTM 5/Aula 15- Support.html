<!DOCTYPE html>
<html>
<head>
	<title>HTML Support</title>
</head>
<body>
	<h1>Example of MTML5Shiv</h1>
	<!-- 
		 IE8 (and earlier) does not allow styling of unknown elements!
		 Thankfully, Sjoerd Visscher created the HTML5Shiv! 
		 The HTML5Shiv is a JavaScript workaround to enable 
		 styling of HTML5 elements in versions of Internet Explorer 
		 prior to version 9. 
	-->
		<head>
		  <!--[if lt IE 9]>
		    <script src="/js/html5shiv.js"></script>
		  <![endif]-->
		</head>
</body>
</html>
