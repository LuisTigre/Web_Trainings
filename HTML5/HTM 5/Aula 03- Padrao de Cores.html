<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Minha Terceira aula de Html</title>
	<link rel="stylesheet" href="css/estilo.css">
	<style type="text/css">
		p.orange{
			color:black;
		}
	</style>
</head>
<body>
	<h1 style="font-family:verdana;background-color:rgb(255, 165, 0)">Revisando a <mark>aula</mark> anterior </h1>

	<p class="orange" style="color: red;">Ola mundo !</p>
	<h2 class="orange">Ola mundo !</h2>
