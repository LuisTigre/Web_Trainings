<DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 7 Listas</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
			background:#333333;
			overflow: hidden;
		}

		li {		
			float:left;
		}
		li a{
			color:white;
			padding:15px;
			display: block;
			text-decoration: none;
			text-align: center;
		}
		li a:hover{
			background-color: #111111;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">Contactos</a></li>
		<li><a href="">Sobre Nos</a></li>
		
	</ul>
</body>
</html>
