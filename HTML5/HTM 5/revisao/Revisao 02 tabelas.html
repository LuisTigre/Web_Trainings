<!DOCTYPE html>
<html>
<head>
	<title>Revisao de Tabelas</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid transparent;
			border-collapse: collapse;

		}
		th,td{
			padding: 5px 10px;
		}
		th{
			background: blue;
			color: white;
			text-align: left;
		}
		tr:nth-child(even){
			background-color: rgb(0,0,255,0.1);
		}
	</style>
</head>
<body>
