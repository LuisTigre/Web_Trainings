<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Example</title>
	<style type="text/css">
		.dropdown{
			display: inline-block;
			position: relative;
		}
		.dropdown-content{
			position: absolute;
			display: none;			
    		min-width: 160px;
    		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    		background-color: #f9f9f9;
    		z-index: 1;
		}

		.dropdown:hover .dropdown-content{
			display: block;
		}
		p {
    		padding: 8px 12px;
    		margin: 0px;
		}
		.dropdown-content p:hover {background-color: rgb(53, 29, 139)}
	</style>
</head>
<body>	
	<div class="dropdown">
		<span>Hover Me</span>
		<div class="dropdown-content">
			<p>Ola Programador !!!</p>			
			<p>Ola Coder !!!</p>			
		</div>
	</div>
</body>
</html>
